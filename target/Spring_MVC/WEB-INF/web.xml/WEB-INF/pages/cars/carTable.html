<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<div>
    <table th:border="1">
        <thead>
        <tr>
            <th> id</th>
            <th> Producer</th>
            <th> Model</th>
        </tr>
        </thead>
        <tbody th:each="car : ${carsNumbered}">
        <tr>
            <td th:href="@{/cars/{id}(id=${car.getId()})}" th:text="${car.getId()}" th:color="red">car</td>
            <td th:href="@{/cars/{id}(id=${car.getId()})}" th:text="${car.getProducer()}">car</td>
            <td th:href="@{/cars/{id}(id=${car.getId()})}" th:text="${car.getModel()}">car</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
